{% extends "base.html" %} {% block content %}
<h1>Hello</h1>
<a href="{% url 'create_room'%}">Create Room</a>
Sidebar
<div>
  <ul>
    {% for topic in topics %}
    <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
    {% endfor %}
  </ul>
</div>
{% for room in rooms %}
<ul>
  <div>{{room.host.username}}</div>
  <div>
    <a href="{% url 'update_room' room.id%}">Edit</a>
    <a href="{% url 'delete_room' room.id%}">Delete</a>
  </div>
  <li><a href="{% url 'roomDetails' room.id %}">{{room}}</a></li>
  <div>{{room.topic.name}}</div>
</ul>
{% endfor %} {% endblock content %}
